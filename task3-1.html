        <form action="task3-2.html" method="post">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="repeatPassword">Repeat Password:</label><br>
            <input type="password" id="repeatPassword" name="repeatPassword" required><br>
            <label for="userPicture">User Picture:</label><br>
            <input type="file" id="userPicture" name="userPicture" accept="image/*"><br>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label><br>
            </fieldset><br>
            <label for="faculty">Faculty:</label><br>
            <select id="faculty" name="faculty" required>
                <option>Select Faculty</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Arts">Arts</option>
                <option value="Computers and Information">Computers and Information</option>
                <option value="Commerce">Commerce</option>
                <option value="Dentistry">Dentistry</option>
                <option value="Engineering">Engineering</option>
                <option value="Education">Education</option>
                <option value="Fisheries">Fisheries</option>
                <option value="Law">Law</option>
                <option value="Medicine">Medicine</option>
                <option value="Nursing">Nursing</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Physical Education">Physical Education</option>
                <option value="Science">Science</option>
                <option value="Specific Education">Specific Education</option>
                <option value="Veterinary">Veterinary Medicine</option>
            </select><br>
            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" id="Football" name="interests" value="Football">
                <label for="Football">Football</label><br>
                <input type="checkbox" id="Basketball" name="interests" value="Basketball">
                <label for="Football">Basketball</label><br>
                <input type="checkbox" id="Handball" name="interests" value="Handball">
                <label for="Football">Handball</label><br>
                <input type="checkbox" id="reading" name="interests" value="Reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="swimming" name="interests" value="Swimming">
                <label for="swimming">Swimming</label><br>
                <input type="checkbox" id="traveling" name="interests" value="Traveling">
                <label for="traveling">Traveling</label><br>
                <input type="checkbox" id="programming" name="interests" value="Programming">
                <label for="programming">Programming</label><br>
            </fieldset><br>
            <label for="about">Feedback:</label><br>
            <textarea id="about" name="about" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
